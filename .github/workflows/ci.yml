name: ci

on: [push, pull_request]

jobs:

  core:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [linux-latest, windows-latest, macos-latest]
        python: ["3.9", "3.11"]

    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python }}

    - run: pip install .[tests,lint]

    - run: flake8
    - run: mypy

    - run: pytest
